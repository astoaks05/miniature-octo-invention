<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Metric to Imperial Length Converter</h1>

      <form id="converter-form">
        <div class="form-group">
          <label for="value">Enter Value:</label>
          <input
            type="number"
            id="value"
            name="value"
            step="any"
            placeholder="Enter a number"
            required
          />
        </div>

        <div class="form-group">
          <label for="from-unit">From (Metric):</label>
          <select id="from-unit" name="fromUnit" required>
            <option value="">Select a unit</option>
            <option value="millimeter">Millimeter (mm)</option>
            <option value="centimeter">Centimeter (cm)</option>
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="to-unit">To (Imperial):</label>
          <select id="to-unit" name="toUnit" required>
            <option value="">Select a unit</option>
            <option value="inch">Inch (in)</option>
            <option value="foot">Foot (ft)</option>
            <option value="yard">Yard (yd)</option>
            <option value="mile">Mile (mi)</option>
          </select>
        </div>
        <button type="submit">Convert</button>
      </form>

      <div id="result">
        <p class="result-text" id="result-text"></p>
      </div>

      <div id="history">
        <h3>Conversion History</h3>
        <div id="history-list">
          <p style="color: #888;">No conversions yet. Try one above!</p>
        </div>
        <button id="clear-history" type="button">Clear History</button>
      </div>
    </div>    

    <script src="converter.js"></script>
  </body>
</html>
