<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="icon" type="image/svg+xml" href="/flag.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h1 class="text-center mb-4 text-primary">Metric to Imperial Length Converter</h1>

      <form id="converter-form">
        <div class="mb-3">
          <label for="value" class="form-label fw-bold">Enter Value:</label>
          <input
            type="number"
            id="value"
            name="value"
            class="form-control"
            step="any"
            placeholder="Enter a number"
            required
          />
        </div>

        <div class="mb-3">
          <label for="from-unit" class="form-label fw-bold">From:</label>
          <select id="from-unit" class="form-select" name="fromUnit" required>
            <option value="">Select a unit</option>
            <option value="millimeter">Millimeter (mm)</option>
            <option value="centimeter">Centimeter (cm)</option>
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="nauticalMiles">Nautical Mile (nmi)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="to-unit" class="form-label fw-bold">To:</label>
          <select id="to-unit" class="form-select" name="toUnit" required>
            <option value="">Select a unit</option>
            <option value="inch">Inch (in)</option>
            <option value="foot">Foot (ft)</option>
            <option value="yard">Yard (yd)</option>
            <option value="mile">Mile (mi)</option>
            <option value="eagles">Eagles (wingspans)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-lg">Convert</button>
      </form>

      <div id="result" class="alert alert-success mt-4">
        <p class="result-text mb-0" id="result-text"></p>
      </div>

      <div id="history" class="mt-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title mb-0 h5">Conversion History</h3>
          </div>
          <div class="card-body">
            <div id="history-list">
              <p class="text-muted mb-0">No conversions yet. Try one above!</p>
            </div>
          </div>
          <div class="card-footer">
            <button id="clear-history" type="button" class="btn btn-danger w-100 btn-lg">Clear History</button>
          </div>
        </div>
      </div>
    </div>    

    <script src="converter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
